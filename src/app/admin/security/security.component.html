


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open details
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          



            <form #ref="ngForm" (ngSubmit)="secdetails(ref.value)">

    
            
                <div class="form-group">
                  <label for="y">security ID</label>
                  <input type="text" class="form-control" id="y" name="secid" ngModel>
                </div>
            
              
                <div class="form-group">
                    <label for="z">Name</label>
                    <input type="text" class="form-control" id="z" name="secname" ngModel>
                  </div>
            
            
                  <div class="form-group">
                    <label for="a">phone no</label>
                    <input type="text" class="form-control" id="a" name="secphone" ngModel>
                  </div>
            
                   <div class="form-group">
                    <label for="b">Email</label>
                    <input type="email" class="form-control" id="b" name="secmail" ngModel>
                  </div>
                 
                  <div class="form-group">
                    <label for="b">Date</label>
                    <input type="date" class="form-control" id="b" name="secdate" ngModel>
                  </div>
                 
            
            
            
                  <div class="text-right">
                      <button class="btn btn-success" type="submit">submit</button>
                  </div>
            
               
                  
               
            
            
            </form>
            
            








        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>



  
  


    <table class ="table table-bordered">
      <thead>
        
        
        <th>Security Id</th>
        <th>Name</th>
        <th>Phone no</th>
        <th>Email</th>
        <th>Date</th>
        
      </thead>
       <tr *ngFor="let i of securitydata">
         <td>{{i.secid}}</td>
         <td>{{i.secname}}</td>
         <td>{{i.secphone}}</td>
         <td>{{i.secmail}}</td>
         <td>{{i.secdate}}</td>
         
         <td><button (click)="deletesec(i.ephone)">x</button></td>
         <td><button class="btn btn-success" data-toggle="modal" data-target="#myModal1" (click)="secupdate(i)">edit</button> </td>
       </tr>





      </table>
